<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iPhone 13 / 13 Pro - 11</title>
    <link rel="stylesheet" href="iphone_1313_pro_11.css" />
  </head>
  <body>
    <div class="iphone-1313-pro-11">
      <div class="frame-20">
        <div class="petuh-141">
        </div>
        <div class="frame-22">
          <span class="container-4">
          1/4
          </span>
        </div>
      </div>
      <div class="frame-16">
        <div class="container" id="item">
        
        </div>
        <span class="momfit">
        Прекрасные джинсы Momfit
        </span>
      </div>
      <div class="line-2">
      </div>
      <div class="container-3">
      Описание Описание Описание Описание Описание Описание Описание Описание Описание
      </div>
      <div class="line-3">
      </div>
      <div class="container">
        <div class="container-1" id="sale">
        
        </div>
        <div class="frame-21">
          <span class="container-2">
            Купить
          
          </span>
        </div>
      </div>
    </div>
    <script>
      setTimeout(function() {
      var paramsString = document.location.search; // ?page=4&limit=10&sortby=desc  
      var searchParams = new URLSearchParams(paramsString);
    
      let ite = searchParams.get("item"); // 4
      let fa = searchParams.get("sale"); // d
      let itema = document.getElementById("item");
      let rty = document.getElementById("sale");
      itema.innerText = `Шмотка #${ite}`;
      rty.innerText = `${fa}$`;
    }, 500);
    </script>
  </body>
