    <script>
      const _C = document.querySelector('.petuh-141'), 
      N = _C.children.length;

      let i = 0, x0 = null, locked = false;
      setTimeout(function() {
      let indicator = document.getElementById("indicator");
      indicator.innerText = `${i + 1}/${_C.children.length}`;
    }, 500);
      
function unify(e) {	return e.changedTouches ? e.changedTouches[0] : e };

function lock(e) {
  x0 = unify(e).clientX;
	_C.classList.toggle('smooth', !(locked = true))
  indicator.innerText = `${i + 1}/${_C.children.length}`;
};
 
function mouseupcheck(e) {
  indicator.innerText = `${i + 1}/${_C.children.length}`;
}

function drag(e) {
	e.preventDefault();
	
	if(locked) 		{
		_C.style.setProperty('--tx', `${Math.round(unify(e).clientX - x0)}px`)
    
  }
};

function move(e) {
  if(locked) {
    let dx = unify(e).clientX - x0, s = Math.sign(dx);
    
    if((i > 0 || s < 0) && (i < N - 1 || s > 0))
    
      _C.style.setProperty('--i', i -= s);
    _C.style.setProperty('--tx', '0px');
    _C.classList.toggle('smooth', !(locked = false));
    x0 = null
  }
};

_C.style.setProperty('--n', N);
_C.addEventListener('mousedown', lock, false);
_C.addEventListener('touchstart', lock, false);

_C.addEventListener('mousemove', drag, false);
_C.addEventListener('touchmove', drag, false);

_C.addEventListener('mouseup', move, false);
_C.addEventListener('touchend', move, false);
      setTimeout(function() {
      var paramsString = document.location.search; // ?page=4&limit=10&sortby=desc  
      var searchParams = new URLSearchParams(paramsString);
    
      let ite = searchParams.get("item"); // 4
      let fa = searchParams.get("sale"); // d
      let itema = document.getElementById("item");
      let rty = document.getElementById("sale");
      itema.innerText = `Шмотка #${ite}`;
      rty.innerText = `${fa}$`;
    }, 500);
